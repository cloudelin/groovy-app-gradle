// Apply the groovy plugin to add support for Groovy
apply plugin: 'groovy'
apply plugin: 'eclipse'
apply plugin: 'application'

mainClassName = "org.cloude.groovy.springboot.cmd.app.SpringCmdApp"
applicationDefaultJvmArgs = ["-Xmx512m", "-Xms512m"]

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    //jcenter()
	mavenCentral()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // We use the latest groovy 2.x version for building this library
    compile 'org.codehaus.groovy:groovy-all:2.4.4'
	compile 'org.springframework.boot:spring-boot-starter:1.2.5.RELEASE'
	compile 'org.springframework.boot:spring-boot-starter-data-jpa:1.2.5.RELEASE'
	
	compile 'mysql:mysql-connector-java:5.1.36'

    // We use the awesome Spock testing and specification framework
    testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
    testCompile 'junit:junit:4.12'
}
